name: Flutter Auto Grading

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.10.0' # Use your local version
          channel: 'stable'

      - name: Install Dependencies
        run: flutter pub get

      - name: Run Tests with Score
        run: |
          echo "ðŸ” Running Flutter tests..."
          flutter test > test_output.txt
          cat test_output.txt
          
          echo "----------------------"
          echo "ðŸŽ¯ Calculating Score:"
          SCORE=$(grep -oP 'âœ… .*?= \K\d+' test_output.txt | paste -sd+ - | bc || echo 0)
          echo "Total Score: $SCORE / 30"
          echo "----------------------"
